<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(75, 236, 228);">
          <h5 class="modal-title " id="exampleModalLabel">ADD STUDENT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-10 shadow mx-auto" style="border-radius: 1rem;">
                <form action="" method="POST" class="mb-5">
                  {% csrf_token %}
                  <div class="mb-3 mt-4">
                    <label for="Input1" class="form-label">STUDENT NAME</label>
                    <input type="text" name="uname" class="form-control" id="Input1">
                  </div>
                  <div class="mb-3">
                    <label for="Input1" class="form-label">EMAIL ID</label>
                    <input type="email" name="emailid" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="Input1" class="form-label">MOBILE NO</label>
                    <input type="number" name="mobileno" class="form-control" id="Input1">
                  </div>
                  <div class="mb-3">
                    <label for="Input1" class="form-label">ADDRESS</label>
                    <input type="text" name="addre" class="form-control" id="Input1">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">COURSE</label>
                    <input type="text" name="dcourse" class="form-control" id="Input2">
                  </div>

                  <div class="modal-footer">
                    <div class="mb-3">
                      <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                      <input type="submit" class="btn btn" style="background-color: rgb(75, 236, 228);"
                        value="ADD STUDENT">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3 p-3 border rounded ">
    <button type="button" class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      ADD STUDENT
    </button>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">SRNO</th>
          <th scope="col">NAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">MOBILE</th>
          <th scope="col">ADDRESS</th>
          <th scope="col">COURSE</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        {% for i in d %}
        <tr>
          <th>{{forloop.counter}}</th>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.mobile}}</td>
          <td>{{i.address}}</td>
          <td>{{i.course}}</td>
          <td><a href="/edit/{{i.id}}" class="btn btn-success btn-sm"><i class="fa-solid fa-pen-to-square"></i></a>
            <span><a class="btn btn-danger btn-sm" href="/delete/{{i.id}}"><i class="fa-solid fa-trash"></i></a></span>
          </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
